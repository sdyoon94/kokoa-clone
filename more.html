<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"> </i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
          <div class="red-dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
          src="https://avatars.githubusercontent.com/u/90303354?s=400&u=b1a0a036654a444842a4991af8e5886ee7de0503&v=4"/
          class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">윤성도</h4>
            <h6 class="user-component__subtitle">
              +82 010-****-****
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column more__icon">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon more-icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fas fa-archive"></i>
          <div class="red-dot"></div>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon more-icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>

      <div class="line"></div>

      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>

        <div class="more-suggestions__app">
          <div class="more-suggestions__app__icon">
            <div class="more-suggestion__app__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__app__icon">
            <div class="more-suggestion__app__icon-image">
              <i class="fas fa-paw"></i>
            </div>
            <span>Kokoa Friends</span>
          </div>
          <div class="more-suggestions__app__icon">
            <div class="more-suggestion__app__icon-image">
              <i class="fas fa-gem"></i>
            </div>
            <span>Kokoa Gem</span>
          </div>
          <div class="more-suggestions__app__icon"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- 친구 탭 -->
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 채팅 탭 -->
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 탐색 탭 -->
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 기타 탭 -->
          <a class="nav__link" href="more.html">
            <div class="red-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/83ff58e93d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
