<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"> </i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-angle-right"></i>
    </a>

    <div class="user-component">
      <div class="user-component__column">
        <img
        src="https://avatars.githubusercontent.com/u/90303354?s=400&u=b1a0a036654a444842a4991af8e5886ee7de0503&v=4"/
        class="user-component__avatar">
        <div class="user-component__text">
          <h4 class="user-component__title">윤성도</h4>
          <h6 class="user-component__subtitle">for test</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- 친구 탭 -->
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 채팅 탭 -->
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 탐색 탭 -->
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 기타 탭 -->
          <a class="nav__link" href="#">
            <div class="nav__notification nav__small"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/83ff58e93d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
