<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"> </i></span>
        <span>
          <i class="fas fa-cog fa-2x"></i>
          <div class="red-dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span class="recommended-friends__content">
          You have no recommended friends.
        </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6 class="open-chat__title">Open Chat</h6>
          <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                class="user-component__avatar open-post__avatar"
                src="https://avatars.githubusercontent.com/u/90303354?s=400&u=b1a0a036654a444842a4991af8e5886ee7de0503&v=4"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars.githubusercontent.com/u/90303354?s=400&u=b1a0a036654a444842a4991af8e5886ee7de0503&v=4"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Bts Gang~</h5>
            <h6 class="open-post__hashtags">
              #englishonly #ipupleyou #jimin #taeta...
            </h6>
            <div class="open-post__members">
              <img
                class="user-component__avatar open-post__avatar"
                src="https://avatars.githubusercontent.com/u/90303354?s=400&u=b1a0a036654a444842a4991af8e5886ee7de0503&v=4"
              />
              <span class="open-post__member-count">299 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars.githubusercontent.com/u/90303354?s=400&u=b1a0a036654a444842a4991af8e5886ee7de0503&v=4"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- 친구 탭 -->
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 채팅 탭 -->
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 탐색 탭 -->
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <!-- 기타 탭 -->
          <a class="nav__link" href="more.html">
            <div class="red-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/83ff58e93d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
